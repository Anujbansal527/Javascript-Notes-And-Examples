 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pure Function Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    .output { font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>ðŸ§¼ Pure Text Formatter</h2>
  <input type="text" id="text" placeholder="Type something..." />
  <button onclick="convert()">TO UPPERCASE</button>
  <div class="output" id="result"></div>

  <script>
    // âœ… Pure formatter function
    function toUpper(str) {
      return str.toUpperCase();
    }

    function convert() {
      const input = document.getElementById("text").value;
      const result = toUpper(input); // ðŸ’¡ Pure function
      document.getElementById("result").textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
