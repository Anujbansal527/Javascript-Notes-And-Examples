<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Throttle + API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .info-box {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 1000;
    }

    .user-box {
      position: fixed;
      top: 60px;
      left: 10px;
      background: #f5f5f5;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .spacer {
      height: 2000px;
      background: linear-gradient(to bottom, #eee, #ccc);
    }
  </style>
</head>
<body>

  <!-- Fixed Info Box -->
  <div class="info-box" id="scrollInfo">‚¨áÔ∏è Scroll to fetch user (once per second)</div>

  <!-- Box to show API user -->
  <div class="user-box" id="userBox">üë§ User data will appear here...</div>

  <!-- Spacer div for scroll -->
  <div class="spacer"></div>

  <script>
    // ‚úÖ Throttle Utility
    function throttle(fn, limit) {
      let lastCall = 0;
      return function (...args) {
        const now = Date.now();
        if (now - lastCall >= limit) {
          lastCall = now;
          fn.apply(this, args);
        }
      };
    }

    const scrollInfo = document.getElementById("scrollInfo");
    const userBox = document.getElementById("userBox");

    // üß† Function to fetch random user from API
    async function fetchRandomUser() {
      try {
        scrollInfo.textContent = `‚è≥ Fetching user...`;
        const response = await fetch("https://randomuser.me/api/");
        const data = await response.json();
        const user = data.results[0];

        const name = `${user.name.first} ${user.name.last}`;
        const email = user.email;
        const city = user.location.city;
        const time = new Date().toLocaleTimeString();

        scrollInfo.textContent = `üì¶ Data fetched at: ${time}`;
        userBox.innerHTML = `
          <strong>üë§ Name:</strong> ${name}<br>
          <strong>üìß Email:</strong> ${email}<br>
          <strong>üèôÔ∏è City:</strong> ${city}
        `;
        console.log("üì° API Fetched:", name, email, city);
      } catch (err) {
        userBox.innerHTML = `‚ùå Failed to fetch user.`;
        console.error("‚ùå Error fetching user:", err);
      }
    }

    // üñ±Ô∏è Throttled Scroll Listener
    window.addEventListener(
      "scroll",
      throttle(fetchRandomUser, 1000) // ‚è±Ô∏è 1 second throttle
    );
  </script>
</body>
</html>
