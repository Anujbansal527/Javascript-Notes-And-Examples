<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debounce + API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- 📥 Search Box -->
  <input type="text" id="searchInput" placeholder="🔍 Search GitHub users..." />

  <!-- 📋 Result List -->
  <ul id="results"></ul>

  <script>
    // ✅ Debounce Function (as you shared)
    function debounce(fn, delay) {
      let timer;
      return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(this, args);
        }, delay);
      };
    }

    // 🎯 DOM References
    const searchInput = document.getElementById("searchInput");
    const resultsList = document.getElementById("results");

    // 🌐 API Call Function
    async function fetchUsers(query) {
      if (!query.trim()) {
        resultsList.innerHTML = "";
        return;
      }

      resultsList.innerHTML = "<li>⏳ Searching...</li>";

      try {
        const res = await fetch(`https://api.github.com/search/users?q=${query}`);
        const data = await res.json();

        const users = data.items.slice(0, 10); // 🔟 Top 10 results
        resultsList.innerHTML = users
          .map(user => `<li>👤 <a href="${user.html_url}" target="_blank">${user.login}</a></li>`)
          .join("");
      } catch (error) {
        resultsList.innerHTML = "<li>❌ Error fetching data</li>";
        console.error(error);
      }
    }

    // 👂 Input Listener with Debounce
    searchInput.addEventListener(
      "input",
      debounce(function (e) {
        fetchUsers(e.target.value); // 🔁 Debounced API call
      }, 500) // ⏱️ Wait 500ms after typing stops
    );
  </script>
</body>
</html>
