<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Partial Application - Price Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    .output { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ§¾ GST Price Calculator (Partial Application)</h2>
  <label>Enter Amount â‚¹:</label>
  <input type="number" id="amount" value="1000" />
  <button onclick="calculate()">Calculate with 18% GST</button>
  <div class="output" id="output"></div>

  <script>
    function calculateGST(rate, amount) {
      return ((rate / 100) * amount).toFixed(2);
    }

    function partial(fn, ...fixedArgs) {
      return function (...laterArgs) {
        return fn(...fixedArgs, ...laterArgs);
      };
    }

    // Create GST calculator with fixed 18%
    const gst18 = partial(calculateGST, 18);

    function calculate() {
      const amount = parseFloat(document.getElementById("amount").value);
      const gstAmount = gst18(amount);
      document.getElementById("output").textContent = `ðŸ§® GST on â‚¹${amount} = â‚¹${gstAmount}`;
    }
  </script>
</body>
</html>
