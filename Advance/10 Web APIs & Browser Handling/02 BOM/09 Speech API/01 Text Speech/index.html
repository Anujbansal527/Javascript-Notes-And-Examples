<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text To Speech Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 300px; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>

  <h2>🗣️ Text to Speech (TTS)</h2>

  <textarea id="text">Hello Anuj! Welcome to Text to Speech demo!</textarea><br/>
  <button onclick="speak()">🔊 Speak</button>
  <button onclick="pause()">⏸️ Pause</button>
  <button onclick="resume()">▶️ Resume</button>
  <button onclick="cancel()">🛑 Cancel</button>

  <script src="script.js"></script>
</body>
</html>
