<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <style>
    body {
  font-family: sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.board {
  display: flex;
  justify-content: space-around;
  gap: 20px;
}

.column {
  background-color: #f1f1f1;
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 15px;
  width: 30%;
  min-height: 300px;
}

.column h2 {
  text-align: center;
}

.task {
  background-color: white;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  cursor: grab;
  box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}

.task:active {
  cursor: grabbing;
}

   </style>
</head>
<body>

  <h1>📋 My Kanban Board</h1>

  <div class="board">
    <div class="column" id="todo">
      <h2>📝 To Do</h2>
      <div class="task" draggable="true" id="task1">Task 1</div>
      <div class="task" draggable="true" id="task2">Task 2</div>
    </div>

    <div class="column" id="inprogress">
      <h2>🚧 In Progress</h2>
    </div>

    <div class="column" id="done">
      <h2>✅ Done</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
